<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App State Using Vanilla JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Movie List</h1>
      <div id="watch">
        <h3>Watch List</h3>
      </div>
    </header>
    <section id="watchList" class="hidden">
      <div id="close">Close</div>
      <div id="movies"></div>
    </section>
    <main>
      <h2>Search:</h2>
      <form>
        <label class="visuallyhidden" for="movie">Search for a movie</label>
        <input name="movie" type="search" />
        <button type="submit">Search</button>
      </form>
      <section id="results"></section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
